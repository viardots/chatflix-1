<!DOCTYPE html>
<html>
<head>
    <title>Chatflix</title>
    <meta charset="utf-8">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/web/icon.png">
    <link rel="apple-touch-icon-precomposed" href="/web/icon.png">
    <link rel="shortcut icon" href="/web/icon.png">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="/web/bootstrap.min.css">
    <link rel="stylesheet" href="/web/style.css">
    <link rel="stylesheet" href="/web/annoying-chatbot.css">
</head>
<body>

<div id="fb-root"></div>

<div id="main-demo-body">
    <div class="container">

        <div class="demo-widget">
            <div class="demo-widget-header">Chatflix</div>
            <div class="demo-widget-body">

                <div id="chatbot">
                    <div id="chatbot-message">
                        <p><span class="user">Chatflix: </span>Tu es là?</p>
                    </div>
                    <form action="">
                        <div class="input-group">
                            <input id="chatbot-input" type="text" class="form-control" placeholder="Écrivez votre message" autocomplete="off" required>
                            <div class="input-group-btn">
                                <button id="chatbot-submit" class="btn btn-default" type="submit">Envoyer</button>
                            </div>
                        </div><!-- .input-group -->
                    </form>

                </div><!-- #chatbot -->

            </div><!-- .demo-widget-body -->
        </div><!-- #demo -->
    </div><!-- .container -->
</div><!-- #main-demo-body -->

<script src="/web/jquery.min.js"></script>
<script src="/web/bootstrap.min.js"></script>
<script src="/web/jquery.annoying-chatbot.js"></script>


</body>
</html>
